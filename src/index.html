<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform Ticket</title>
  <link rel="stylesheet" href="scss/main.scss">
  
</head>

<body>
  <div class="main-content">
<div class="ticket">
<div class="ticket__main">


 <div class="image">
    <img src="./images/New_Met_Opera_House.svg" height="60 " weight="30 " alt="Header Font image">
 </div>


 <div class="info">
     <div class="info__lineone"> Abbey, Schoeffel & Grau, - Lessees and Managers
       </div>
     <div class="info__date">TUESDAY EVENING, NOV.12
       </div>
     <div class="info__event">
         <div class="lineone">REUNION OF</div>
         <div class="linetwo">Pioneers AND Friends of Woman's Progress</div>
        </div>
      <div class="info__price">PLATFORM TICKET, $3.00</div>
 </div>
 
 </div>

 <div class="ticket__right">
   <div class="right">
<div class="right__platform">PLATFORM TICKET</div>
    <div class="right__location">Metropolitan Opera House</div>
    <div class="right__date">Eve., NOV. 12</div>
    <div class="right__info">RETAIN THIS CHECK </div>
    <div class="right__company">GLOBE TICKET COMPANY .</div>
   </div>
    
</div>




</div>
</div>
</body>

</html>
